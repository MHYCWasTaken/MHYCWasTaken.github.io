    - type: id_software
      project_name: "libJETC"
      project_excerpt: "Java的奇妙工具库"
      img: ""
      img_title: "LibJETC"
      date: "2023-01-03"
      post: |
        
        这是一个Java的工具库，包含各种各样的实用东西

        包含：
        - 伽罗瓦域
        - 二维几何计算
        - 解数独（快速算法）
        - 快速平方根
        - 快速幂
        - 最大公约数
        - 数学表达式
        - 支持小括号的字符串计算
        - 解一元一次方程
        - 解二元一次方程
        - 仍在更新
        
        此外，这个库还有着我写过最标准的Java doc，严丝合缝的封装（大概）  
        总之很厉害就对了

        注：MIT协议，免费提供所有人使用，可以用于商业用途，再分发不需署名

        链接（需要加速器）：[https://github.com/MHYCWasTaken/libJETC](https://github.com/MHYCWasTaken/libJETC)
        东西都在src目录里面
    
