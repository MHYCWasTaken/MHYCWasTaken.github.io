    - type: id_software
      project_name: "Birth of an AI"
      project_excerpt: "一个人工智能的诞生"
      img: ":birth_of_an_ai.png"
      img_title: "一个人工智能的诞生"
      date: "2023-01-23"
      post: |
        从最简单的二元分类，到坐标系，神经网络，矩阵变换，手算梯度下降

        机器学习正给世界带来重大影响。  
        小区门口的人脸识别开锁、手机里的信息流推荐、路上的自动驾驶，这一切技术的背后都是机器学习。  
        这技术似乎掌握在少部分精英手中。  
        
        拆开人工智能的黑箱，丢开别人提供的算法和函数  
        从鳄鱼和蛇开始，理解人工智能

        此项目是基本操作Playclass：一个人工智能的诞生的复刻项目  
        不会按照原版进行，而是加入了自己的理解和笔记

        项目链接：[https://github.com/MHYCWasTaken/Birth-of-an-AI](https://github.com/MHYCWasTaken/Birth-of-an-AI)

    - type: id_software
      project_name: "Better OS Tutorial CN"
      project_excerpt: "从零开始编写一个操作系统——注解版"
      img: ":os.png"
      img_title: "bots"
      date: "2021-09-09"
      post: |
        此仓库是 [os-tutorial](https://github.com/ruiers/os-tutorial-cn/tree/chinese/) 的克隆，在个人学习过程中添加一些笔记，更加便于学习理解

        - 这是一本代码编写手册，尤其适合那些喜欢计算机底层技术的人。例如，一直好奇操作系统是如何工作的程序员，他们没有时间和意志力去从头到尾地阅读 Linux 内核代码。
        - 不需要很深的理论基础。这是一个很大的特点。 百度就是你最好的理论导师。讲述太多的理论会让一些东西看起来比他们实际更复杂。
        - 这些课程真的很简短，大约 5~15 分钟就可以完成，相信我也相信你自己，你一定能够完成它们！

        目前，已经完成了1至17课的注解，涉及到了内存，栈，寄存器，CPU指令集，键盘输入，32位保护模式，C语言，交叉编译器，显驱，视频滚动

        2023：目前不更新了，主要精力在人工智能的诞生上

        这个链接不需要加速器
        [Better OS Tutorial CN](https://mhyc.eu.org/better-os-tutorial-cn)

