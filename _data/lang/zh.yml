cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Cookie设置
  panel_bar:
    msg: >
      此网站使用Cookie优化网站功能。
      它将在您批准后激活。请查看 $privacy_link
    buttons:
      accept: &accept_button 同意全部
      settings: 自定义
      deny: &deny_button 不同意
  panel_settings:
    title: *cookie_settings
    msg: >
      此网站使用Cookie优化网站功能。
      它将在您批准后激活。请查看 $privacy_link
    buttons:
      accept: *accept_button
      save: 保存设置
      deny: *deny_button
    always_active: 总是激活
    consent_types:
      necessary:
        title: 必要的Cookie
        info: >
          这些cookie对于网站功能至关重要，不能禁用。
          它们通常在更改网站功能（如配色方案等）时设置。
          这些cookie不存储任何个人识别信息。
          $gtag_info
      analytics:
        title: 性能Cookie #Performance and analytics cookies
        info: $gtag_info
      preferences:
        title: 功能性Cookie
        info: $gtag_info
      advertising:
        title: 定位和广告cookie
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        启用与广告相关的存储（如Cookie）。
      analytics_storage: >
        启用与分析相关的存储（如Cookie），例如访问持续时间。
      functionality_storage: >
        启用支持网站或应用程序功能的存储，例如语言设置。
      personalization_storage: >
        启用与个性化相关的存储，例如视频推荐。
      security_storage: >
        启用与安全相关的存储，如身份验证功能，欺诈预防和其他用户保护。
